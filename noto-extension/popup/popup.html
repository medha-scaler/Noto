<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noto</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <header class="popup__header">
        <div class="popup__brand">
          <span class="popup__logo">N</span>
          <div>
            <h1>Noto</h1>
            <p class="popup__subtitle">Your AI-powered highlight assistant</p>
          </div>
        </div>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <span class="theme-toggle__icon">ðŸŒ™</span>
        </button>
      </header>

      <section class="popup__section">
        <label class="popup__label" for="highlightColor">Highlight color</label>
        <div class="color-picker">
          <div class="color-picker__presets">
            <button class="color-preset" data-color="#fadc4d" style="background: #fadc4d" title="Yellow"></button>
            <button class="color-preset" data-color="#86efac" style="background: #86efac" title="Green"></button>
            <button class="color-preset" data-color="#93c5fd" style="background: #93c5fd" title="Blue"></button>
            <button class="color-preset" data-color="#f9a8d4" style="background: #f9a8d4" title="Pink"></button>
            <button class="color-preset" data-color="#fda4af" style="background: #fda4af" title="Rose"></button>
            <button class="color-preset" data-color="#c4b5fd" style="background: #c4b5fd" title="Purple"></button>
            <button class="color-preset" data-color="#fdba74" style="background: #fdba74" title="Orange"></button>
            <button class="color-preset" data-color="#67e8f9" style="background: #67e8f9" title="Cyan"></button>
          </div>
          <div class="color-picker__custom">
            <input type="color" id="highlightColor" name="highlightColor" />
            <span id="colorPreview">#fadc4d</span>
          </div>
        </div>
      </section>

      <section class="popup__section">
        <div class="popup__toggle">
          <input type="checkbox" id="aiBuddyToggle" />
          <label for="aiBuddyToggle">
            Enable AI Buddy
            <small>Floating helper with quick tips and summaries. Refresh the page if it doesn't appear right away.</small>
          </label>
        </div>
      </section>

      <section class="popup__section">
        <label class="popup__label">AI Status</label>
        <div class="ai-status" id="aiStatus">
          <div class="ai-status__badge" id="aiModeBadge">
            <span class="ai-status__icon">ðŸ¤–</span>
            <span class="ai-status__text">Checking...</span>
          </div>
          <div class="ai-status__details" id="aiDetails"></div>
        </div>
        <small class="popup__hint" id="aiHint">
          Using Chrome Built-in AI (Gemini Nano) for on-device processing
        </small>
      </section>

      <section class="popup__section popup__section--collapsed" id="fallbackSection">
        <label class="popup__label" for="apiKey">OpenAI API Key (Fallback)</label>
        <div class="popup__api">
          <input
            type="password"
            id="apiKey"
            placeholder="sk-********************************"
            autocomplete="off"
          />
          <button id="saveApiKey" class="popup__btn secondary">Save</button>
        </div>
        <small class="popup__hint">
          Only needed if Chrome Built-in AI is unavailable
        </small>
      </section>

      <div class="popup__actions">
        <button id="openDashboard" class="popup__btn primary">
          Open Dashboard
        </button>
        <button id="clearApiKey" class="popup__btn ghost">
          Remove API key
        </button>
      </div>
    </main>

    <template id="toastTemplate">
      <div class="toast">
        <span class="toast__message"></span>
      </div>
    </template>

    <script type="module" src="popup.js"></script>
  </body>
</html>
